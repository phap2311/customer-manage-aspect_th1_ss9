<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update Customer</title>
</head>
<body>
<h3 th:text="#{edit.heading}"></h3>
<a href="?lang=en" id = "l">English</a> | <a href="?lang=vi">Viet Nam</a>
<div id="form">
    <form th:action="@{/customer/update/{id}(id=${customer.getId()})}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <div>
            <label for="name" th:text="#{edit.name}"></label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>

<button type="submit" value="edit" th:text="#{edit.button}"></button>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
